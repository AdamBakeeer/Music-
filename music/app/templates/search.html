{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <!-- Search Bar -->
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h3 class="text-dark mb-4">Search for Songs</h3>
            <div class="search-bar">
                <input type="text" id="mainSongSearch" placeholder="Search for a song..." 
                       class="form-control mb-3" style="border: 2px solid #6a0dad; color: #6a0dad; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            </div>
        </div>
    </div>

    <!-- Dynamically Populated Song Results -->
    <div class="row mt-4" id="songResults">
        <!-- Songs will be dynamically populated here -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/search.js') }}"></script>

{% endblock %}
