<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  
  
    <!-- Link to custom CSS file for additional styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/base.css') }}">
    <title>Adamtify</title>
</head>
<body>
    <!-- Always Visible Header -->
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-4 section1">
                    1 of 3
                </div>
                <div class="col-4 section2">
                    <p>Adamtify</p>
                </div>
                <div class="col-4 section3">
                    {% if user %}
                    <a href="{{ url_for('profile', user_id=user.user_id) }}">
                        <img src="https://ui-avatars.com/api/?name={{ user.firstname }}+{{ user.lastname }}&size=200&background=random" 
                             alt="Profile Picture" class="profile-pic">
                    </a>
                    {% else %}
                    <a href="{{ url_for('login') }}" class="nav-link">
                        <img src="{{ url_for('static', filename='images/login-nobck.png') }}" alt="Login" class="nav-image">
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
    {% block content %}{% endblock %}  
    <script src="{{ url_for('static', filename='js/search_song.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
    <script src="{{ url_for('static', filename='js/search_song.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

</body>
</html>
