{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1>{{ artist.name }}'s Songs</h1>
        <ul class="list-group mt-3">
            {% for song in songs %}
                <li class="list-group-item">
                    {{ song.title }}
                </li>
            {% else %}
                <li class="list-group-item">No songs available.</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
