{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Centered Search Section -->
        <div class="col-md-8 text-center">
            <h1 class="text-dark mb-4">Search for Artists</h1>
            
            <!-- Search Bar with Shadow -->
            <input type="text" id="mainArtistSearch" class="form-control mb-3"
                   placeholder="Search for an artist..."
                   style="border: 2px solid #6a0dad; color: #6a0dad; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        </div>
    </div>

    <!-- Artist Results Section -->
    <div class="row mt-4" id="artistResults">
        <!-- Dynamic list of artists will be populated here -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/artist_search.js') }}"></script>

{% endblock %}
